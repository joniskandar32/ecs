<ion-content class="bg">
  <ion-grid style="margin-top: 280px">
    <ion-row>
      <ion-col>
        <ion-card class="sudut">
          <ion-card-header style="background-color: #488aff">
            <p align="center" style="font-size: 24px; color: white">
              <b>LOGIN STAFF</b>
            </p>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label
                  ><ion-icon name="ios-contact"></ion-icon> Username</ion-label
                >
                <ion-input
                  type="text"
                  name="username"
                  #username
                  required
                ></ion-input>
              </ion-item>

              <ion-item>
                <ion-label
                  ><ion-icon name="ios-key"></ion-icon> Password</ion-label
                >
                <ion-input
                  type="password"
                  name="password"
                  #password
                  required
                ></ion-input>
              </ion-item>
            </ion-list>

            <div padding>
              <button ion-button color="primary" icon-start>
                <ion-icon name="ios-log-in-outline"></ion-icon> Log In
              </button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
