<ion-header>
  <ion-navbar *ngFor="let row of dataa;" color="greydark">
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="https://ntc.co.id/steel/images/user.png" width="40px" />
        </ion-avatar>
      </ion-col>
      <ion-col col-10 style="color: white">
        <ion-row>
          <ion-col col-12
            ><b>{{row.username}}</b><br /><b>{{row.nama_lengkap}}</b></ion-col
          >
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: black">
  <br /><br /><br />
  <ion-card class="cardd">
    <ion-row>
      <ion-col>
        <button ion-button color="danger" full (click)="logout()">
          <ion-icon name="ios-log-out"></ion-icon>&nbsp; Keluar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
